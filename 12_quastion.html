<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/12_quastion.css" />
  </head>
  <body>
    <ol class="items">
      <li class="item item-less" data-letterspacing="-.1rem">
        The letter-spacing property determines the spacing between letters in text.
      </li>
      <li class="item">
        <p>CSS property letter-spacing is inherited.</p>
      </li>
      <li class="item item-normal" data-letterspacing="normal">
        Unlike the value 0, the normal keyword allows the browser to change the spacing between
        letters to align text.
      </li>
    </ol>
  </body>
</html>
