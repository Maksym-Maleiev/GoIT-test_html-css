  <body>
    <ol class="rules">
      <li class="common-rule first-rule">
        Class - the main selector for styling
      </li>
      <li class="common-rule">
        The class has a higher precedence than the tag
      </li>
      <li class="common-rule">
        Avoid complex selectors whenever possible, such as combinations of tag
        and class
      </li>
      <li class="common-rule last-rule">
        The best selector is one class. But this is not always possible.
      </li>
    </ol>
  </body>
