<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      class="authentication authentication--focused"
      autocomplete="off"
      method="POST"
      action="javascript:void(0);"
    >
      <label class="authentication__label">
        <span class="authentication__title">Login</span>
        <input class="authentication__input" type="text" name="login" placeholder=" " />
      </label>
      <label class="authentication__label">
        <span class="authentication__title">Password</span>
        <input class="authentication__input" type="password" name="password" placeholder=" " />
      </label>
      <button class="authentication__btn authentication__btn--focused" type="submit">Submit</button>
    </form>
  </body>
</html>
