<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/11_quastion.css" />
  </head>
  <body>
    <ol class="items">
      <li class="item item-less" data-wordspacing="-.25rem">
        1rem corresponds to the font size set in the body and .25rem is equal to 1/4 of the font
        size and the width of the space between words
      </li>
      <li class="item">
        <p>The word-spacing CSS property is inherited</p>
      </li>
      <li class="item item-normal" data-wordspacing="normal">
        <p>
          The word-spacing CSS property sets the length of the space between words and between tags.
        </p>
      </li>
    </ol>
  </body>
</html>
