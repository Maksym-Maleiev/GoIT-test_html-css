<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/03_quastion.css" />
  </head>
  <body>
    <div class="left">
      <button>yes</button>
      <button>no</button>
      <button>cancel</button>
    </div>
    <div class="right">
      <button>yes</button>
      <button>no</button>
      <button>cancel</button>
    </div>
    <div class="center">
      <button>yes</button>
      <button>no</button>
      <button>cancel</button>
    </div>
    <div class="justify">
      Inline elements behave like text letters and the same css can be applied to them regulations.
      For example button : <button>yes</button>
      <button>no</button>
      <button>cancel</button>. This behavior can be used to center buttons, by placing the button
      inside the wrapper and setting text-align: center to the parent block.
    </div>
  </body>
</html>
